<!doctype html>
<head>
  <title>Bingo Game with Score</title>
  <h1>Bingo Game with Score</h1>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  Difficulty:<br />
  <input type="radio" id="easy" name="difficulty" value="Easy" checked /><label
    for="easy"
    >Easy</label
  ><br />
  <input type="radio" id="medium" name="difficulty" value="Medium" /><label
    for="medium"
    >Medium</label
  ><br />
  <input type="radio" id="hard" name="difficulty" value="Hard" /><label
    for="hard"
    >Hard</label
  ><br />
  <input type="radio" id="speed-mode" name="difficulty" value="Speed" /><label
    for="speed-mode"
    >Speed</label
  ><br />
  <input
    type="checkbox"
    id="free-space-button"
    name="free-space-button"
    value="Free Space"
    checked
  /><label for="free-space">Free space in a center of board</label><br />
  <button id="start-button">Start Game</button><br />
  Score: <br /><span id="score">0</span><br />
  Number Called: <br /><span id="number-called"></span><br />
  <table id="bingo-table">
    <thead>
      <tr>
        <th>B</th>
        <th>I</th>
        <th>N</th>
        <th>G</th>
        <th>O</th>
      </tr>
    </thead>
    <tr id="row-1">
      <td id="cell-1-1"></td>
      <td id="cell-1-2"></td>
      <td id="cell-1-3"></td>
      <td id="cell-1-4"></td>
      <td id="cell-1-5"></td>
    </tr>
    <tr id="row-2">
      <td id="cell-2-1"></td>
      <td id="cell-2-2"></td>
      <td id="cell-2-3"></td>
      <td id="cell-2-4"></td>
      <td id="cell-2-5"></td>
    </tr>
    <tr id="row-3">
      <td id="cell-3-1"></td>
      <td id="cell-3-2"></td>
      <td id="cell-3-3"></td>
      <td id="cell-3-4"></td>
      <td id="cell-3-5"></td>
    </tr>
    <tr id="row-4">
      <td id="cell-4-1"></td>
      <td id="cell-4-2"></td>
      <td id="cell-4-3"></td>
      <td id="cell-4-4"></td>
      <td id="cell-4-5"></td>
    </tr>
    <tr id="row-5">
      <td id="cell-5-1"></td>
      <td id="cell-5-2"></td>
      <td id="cell-5-3"></td>
      <td id="cell-5-4"></td>
      <td id="cell-5-5"></td>
    </tr>
  </table>
  <button id="skip-number" disabled>Skip Number</button>
  <script src="main.js"></script>
</body>
