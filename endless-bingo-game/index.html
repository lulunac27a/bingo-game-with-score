<!doctype html>
<head>
  <title>Endless Bingo Game with Score</title>
  <h1>Endless Bingo Game with Score</h1>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  Time:<br />
  <input
    type="radio"
    id="60-seconds"
    name="time"
    value="60 seconds"
    checked
  /><label for="60-seconds">60 seconds</label><br />
  <input type="radio" id="120-seconds" name="time" value="120 seconds" /><label
    for="120-seconds"
    >120 seconds</label
  ><br />
  <input type="radio" id="180-seconds" name="time" value="180 seconds" /><label
    for="180-seconds"
    >180 seconds</label
  ><br />
  <input type="radio" id="300-seconds" name="time" value="300 seconds" /><label
    for="300-seconds"
    >300 seconds</label
  ><br />
  <button id="start-button">Start Game</button><br />
  Time: <br /><span id="time">60</span><br />
  Score: <br /><span id="score">0</span><br />
  Number Called: <br /><span id="number-called"></span><br />
  <table id="bingo-table">
    <thead>
      <tr>
        <th>B</th>
        <th>I</th>
        <th>N</th>
        <th>G</th>
        <th>O</th>
      </tr>
    </thead>
    <tr id="row-1">
      <td id="cell-1-1"></td>
      <td id="cell-1-2"></td>
      <td id="cell-1-3"></td>
      <td id="cell-1-4"></td>
      <td id="cell-1-5"></td>
    </tr>
    <tr id="row-2">
      <td id="cell-2-1"></td>
      <td id="cell-2-2"></td>
      <td id="cell-2-3"></td>
      <td id="cell-2-4"></td>
      <td id="cell-2-5"></td>
    </tr>
    <tr id="row-3">
      <td id="cell-3-1"></td>
      <td id="cell-3-2"></td>
      <td id="cell-3-3"></td>
      <td id="cell-3-4"></td>
      <td id="cell-3-5"></td>
    </tr>
    <tr id="row-4">
      <td id="cell-4-1"></td>
      <td id="cell-4-2"></td>
      <td id="cell-4-3"></td>
      <td id="cell-4-4"></td>
      <td id="cell-4-5"></td>
    </tr>
    <tr id="row-5">
      <td id="cell-5-1"></td>
      <td id="cell-5-2"></td>
      <td id="cell-5-3"></td>
      <td id="cell-5-4"></td>
      <td id="cell-5-5"></td>
    </tr>
  </table>
  <button id="skip-number" disabled>Skip Number</button>
  <script src="main.js"></script>
</body>
