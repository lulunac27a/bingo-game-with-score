<!DOCTYPE html>
<head>
    <title>Bingo Game with Score</title>
    <h1>Bingo Game with Score</h1>
    <link href="index.css">
</head>
<body>
    <button id="start-button" onClick="startGame()">Start Game</button><br>
    Score: <br><span id="score">0</span><br>
    Number Called: <span id="number-called"></span><br>
    <table id="bingo-table">
        <tr id="row-1">
            <td id="cell-1-1" onClick="markCell(1, 1)"></td>
            <td id="cell-1-2" onClick="markCell(1, 2)"></td>
            <td id="cell-1-3" onClick="markCell(1, 3)"></td>
            <td id="cell-1-4" onClick="markCell(1, 4)"></td>
            <td id="cell-1-5" onClick="markCell(1, 5)"></td>
         </tr>
        <tr id="row-2">
            <td id="cell-2-1" onClick="markCell(2, 1)"></td>
            <td id="cell-2-2" onClick="markCell(2, 2)"></td>
            <td id="cell-2-3" onClick="markCell(2, 3)"></td>
            <td id="cell-2-4" onClick="markCell(2, 4)"></td>
            <td id="cell-2-5" onClick="markCell(2, 5)"></td>
         </tr>
        <tr id="row-3">
            <td id="cell-3-1" onClick="markCell(3, 1)"></td>
            <td id="cell-3-2" onClick="markCell(3, 2)"></td>
            <td id="cell-3-3" onClick="markCell(3, 3)"></td>
            <td id="cell-3-4" onClick="markCell(3, 4)"></td>
            <td id="cell-3-5" onClick="markCell(3, 5)"></td>
         </tr>
        <tr id="row-4">
            <td id="cell-4-1" onClick="markCell(4, 1)"></td>
            <td id="cell-4-2" onClick="markCell(4, 2)"></td>
            <td id="cell-4-3" onClick="markCell(4, 3)"></td>
            <td id="cell-4-4" onClick="markCell(4, 4)"></td>
            <td id="cell-4-5" onClick="markCell(4, 5)"></td>
         </tr>
        <tr id="row-5">
            <td id="cell-5-1" onClick="markCell(5, 1)"></td>
            <td id="cell-5-2" onClick="markCell(5, 2)"></td>
            <td id="cell-5-3" onClick="markCell(5, 3)"></td>
            <td id="cell-5-4" onClick="markCell(5, 4)"></td>
            <td id="cell-5-5" onClick="markCell(5, 5)"></td>
         </tr>
    </table>
    <script src="main.js"></script>
</body>
